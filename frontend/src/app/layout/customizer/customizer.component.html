<section class="quickview-wrapper customizer hidden-lg-down" id="quickview-customizer">
    <a class="customizer-close" href="javascript:;" myToggleQuickview="customizer"><span class="material-icons">close</span></a>
    <a class="customizer-toggle" href="javascript:;" myToggleQuickview="customizer"><span class="material-icons">settings</span></a>

    <div class="quickview-inner" mySlimScroll>
        <div>
            <p class="customizer-header">Customizer</p>
            <p class="small no-margin">Customize and preview in real time.</p>

            <div class="divider divider-lg divider-solid"></div>
            <h4 class="section-header">Layout Options</h4>
            <div class="divider divider-sm"></div>
            <md-list>
                <md-list-item>
                    <p>Fixed Header</p>
                    <md-slide-toggle class="md-secondary" [(ngModel)]="AppConfig.fixedHeader"></md-slide-toggle>
                </md-list-item>
                <md-list-item>
                    <p>Collapsed Sidebar</p>
                    <md-slide-toggle class="md-secondary" [(ngModel)]="AppConfig.navCollapsed"></md-slide-toggle>
                </md-list-item>
                <md-list-item>
                    <p>Full Width Header</p>
                    <md-slide-toggle class="md-secondary" [(ngModel)]="AppConfig.navBehind"></md-slide-toggle>
                </md-list-item>
                <md-list-item>
                    <p>Boxed Layout</p>
                    <md-slide-toggle class="md-secondary" [(ngModel)]="AppConfig.layoutBoxed"></md-slide-toggle>
                </md-list-item>
                <md-list-item>
                    <p>Sidebar Width</p>
                    <md-select class="no-margin" [(ngModel)]="AppConfig.sidebarWidth">
                        <md-option value="small">small</md-option>
                        <md-option value="middle" >middle</md-option>
                        <md-option value="large" >large</md-option>
                    </md-select>
                </md-list-item>
            </md-list>
